<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jeehand Diary</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
    }
    header {
      background: #111;
      color: #fff;
      padding: 15px 20px;
      font-size: 22px;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }
    textarea {
      height: 250px;
      resize: vertical;
    }
    button {
      background: #111;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #333;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

<header>Jeehand</header>

<div class="container" id="loginBox">
  <h2>Login / Sign Up</h2>
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <button onclick="login()">Login / Register</button>
</div>

<div class="container hidden" id="diaryBox">
  <h2>Your Private Diary</h2>
  <textarea id="diaryText" placeholder="Write your thoughts here..."></textarea>
  <button onclick="saveDiary()">Save Diary</button>
  <button onclick="logout()">Logout</button>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
  import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDE4AYrrgFFsGBKK9RvxQeZAmAGysFkYc4",
    authDomain: "jeehand-diary.firebaseapp.com",
    projectId: "jeehand-diary",
    storageBucket: "jeehand-diary.firebasestorage.app",
    messagingSenderId: "675675876054",
    appId: "1:675675876054:web:fc200210398d447e57f777"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const loginBox = document.getElementById("loginBox");
  const diaryBox = document.getElementById("diaryBox");
  const diaryText = document.getElementById("diaryText");

  async function login() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    try {
      await signInWithEmailAndPassword(auth, email, password);
    } catch {
      await createUserWithEmailAndPassword(auth, email, password);
    }
  }

  async function saveDiary() {
    const user = auth.currentUser;
    if (!user) return;

    await setDoc(doc(db, "diaries", user.uid), {
      text: diaryText.value,
      time: Date.now()
    });

    alert("Diary saved securely ðŸ”");
  }

  async function loadDiary(user) {
    const docRef = doc(db, "diaries", user.uid);
    const docSnap = await getDoc(docRef);
    if (docSnap.exists()) {
      diaryText.value = docSnap.data().text;
    }
  }

  function logout() {
    signOut(auth);
  }

  onAuthStateChanged(auth, (user) => {
    if (user) {
      loginBox.classList.add("hidden");
      diaryBox.classList.remove("hidden");
      loadDiary(user);
    } else {
      loginBox.classList.remove("hidden");
      diaryBox.classList.add("hidden");
    }
  });
</script>

</body>
</html>
